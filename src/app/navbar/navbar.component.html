            <div class="dropdown-menu">
              <ng-container *ngFor="let d of n.dropdownOptions">
                <a class="dropdown-item" *ngIf="!d.isDivider" [ngClass]="{'active': isActive(d)}" [routerLink]="d.page">
                  {{d.title}}
                </a>
                <div class="dropdown-divider" *ngIf="d.isDivider"></div>
              </ng-container>
            </div>
          </ng-container>
          <ng-container *ngIf="!n.isDropdown">
            <a class="nav-link" *ngIf="n.page && !n.externalLink" [routerLink]="n.page" [id]="'navbarLink${i}'">
              {{n.title}} <span *ngIf="isActive(n)" class="sr-only">(current)</span>
            </a>
            <a class="nav-link" *ngIf="n.externalLink && !n.page" [href]="n.externalLink"
               [ngClass]="n.customClass" [id]="'navbarLink${i}'">
              {{n.title}} <span *ngIf="isActive(n)" class="sr-only">(current)</span>
            </a>
          </ng-container>
